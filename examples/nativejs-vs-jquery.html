<!DOCTYPE html>
<html>
<head>
  <title>Native JS vs jQuery</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">-->
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
  <!--This one seems to work all the time, but really small on ipad-->
  <!--<meta name="viewport" content="initial-scale=0.4">-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" media="all" href="../theme/css/examples.css">
  <base target="_blank"> <!-- This amazingness opens all links in a new tab. -->
</head>
<body>

  <section class="container">
    <h1>Native JavaScript vs jQuery</h1>
    <pre><code>
      document.getElementById("id");
    </code></pre>
    <p>VS</p>
    <pre><code>
      $("#this-is-an-id")
    </code></pre>

    <p id="id" style="border: 1px solid red; padding: 0.5em;">We're trying to query this element.</p>

    <h2>console.time()</h2>
    <pre><code>

    </code></pre>
  </section>

  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>
    var elem, i, len = 100000;

    console.time('nativeJsById');
    for (i = 0; i < len; i++) {
      elem = document.getElementById("this-is-an-id");
    }
    console.timeEnd('nativeJsById');

    console.time('nativeJsQuerySelector');
    for (i = 0; i < len; i++) {
      elem = document.querySelector("#this-is-an-id");
    }
    console.timeEnd('nativeJsQuerySelector');

    console.time('jQuery');
    for (i = 0; i < len; i++) {
      elem = $("#this-is-an-id");
    }
    console.timeEnd('jQuery');
  </script>
</body>
</html>
